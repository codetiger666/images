name: rocky

on:
  workflow_dispatch:

jobs:
  build:
    name: rocky-${{ matrix.release }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release:
          - '9'
          - '10'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: handle release
        run: |
          sed -i 's|rockylinux/rockylinux:9|rockylinux/rockylinux:${{ matrix.release }}|' ./rocky/Dockerfile

      - name: Build And Push
        uses: docker/build-push-action@v3
        if: ${{ matrix.release != '9' }}
        with:
          context: .
          file: ./rocky/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/codetiger666/images/rocky:${{ matrix.release }}

      - name: Build And Push
        uses: docker/build-push-action@v3
        if: ${{ matrix.release == '9' }}
        with:
          context: .
          file: ./rocky/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/codetiger666/images/rocky:${{ matrix.release }}
            ghcr.io/codetiger666/images/rocky:latest
